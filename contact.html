	<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h2>Contact us</h2>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<p>Get in touch if you have a query, need a quote or just want to leave a message. We will get back to you shortly.</p>
	</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<form  method="post" name="mf" action="thanks.php" id="contactForm" onsubmit="return checkContactForm()" role="form" data-toggle="validator">
			<div id="" class="form-group">
				<label for="inputName" class="control-label">Full name&nbsp;<span class="label label-danger">Required</span></label>
				<input type="text" data-minlength="3" class="form-control" name="fullName" id="inputName" placeholder="Full name" data-error="We would love to hear your full name" pattern="(([A-Za-z]+[\-\']?)*([A-Za-z]+)?\s)+([A-Za-z]+[\-\']?)*([A-Za-z]+)?">
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group">
				<label for="inputEmail" class="control-label">Email address&nbsp;<span class="label label-danger">Required</span></label>
				<input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email" required data-error="Bruh, that email address is invalid" pattern="[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?">
				<div class="help-block with-errors"></div>
			</div>
			<div class="form-group">
				<label for="inputMessage" class="control-label">Message&nbsp;<span class="label label-danger">Required</span></label>
				<textarea class="form-control" name="message" id="inputMessage" rows="3" placeholder="Enter your message" required data-error="Please enter a valid message" pattern="/^\d+$/"></textarea>
				<div class="help-block with-errors"></div>
			</div>
			<input class="btn btn-success" type="submit" value="Submit"></input>&nbsp;<input type="reset" value="Clear" class="btn btn-default">
		</form>
		</div>
	</div>
